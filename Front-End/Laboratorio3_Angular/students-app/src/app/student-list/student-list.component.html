<h2>Parking List</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="students">
  <li *ngFor="let s of parkings; let i=index;">
    <a routerLink="/student-details/{{s.id_Parking}}">
      <span class="badge">{{i+1}}</span> {{s.name}}
    </a>
    <button class="delete" title="delete student"
      (click)="delete(s.id_Parking)">x</button>
  </li>
</ul>
