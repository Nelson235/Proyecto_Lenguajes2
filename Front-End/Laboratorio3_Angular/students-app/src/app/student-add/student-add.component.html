<mat-form-field appearance="fill" >
  <mat-label>Nombre parqueo</mat-label>
  <input matInput [(ngModel)]="parkingData.name_Parking">
</mat-form-field>
<br>
<mat-form-field appearance="fill" >
  <mat-label>Capacidad</mat-label>
  <input type="number" matInput [(ngModel)]="parkingData.capacity">
</mat-form-field>
<br>
<mat-form-field appearance="fill" >
  <mat-label>Provincia</mat-label>
  <input matInput [(ngModel)]="parkingData.province">
</mat-form-field>
<br>
<mat-form-field appearance="fill" >
  <mat-label>Distrito</mat-label>
  <input matInput [(ngModel)]="parkingData.district">
</mat-form-field>
