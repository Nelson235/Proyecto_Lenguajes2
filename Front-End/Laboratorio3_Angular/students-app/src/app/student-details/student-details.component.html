<div *ngIf="parking" class="Parking">
    <h2>{{parking.name | uppercase}} Details</h2>
    <div><span>Province: </span>{{parking.province}}</div>
    <div><span>Capacity: </span>{{parking.capacity}}</div>
    <div>
      <button routerLink="/student-update/{{parking.id_Parking}}">
        Edit
      </button>
    </div>
</div>
