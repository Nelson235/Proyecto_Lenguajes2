  <div class="container">
    <div class="card">

      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>ID</th>
              <th>Name</th>
              <th>Last Name</th>
              <th>Telefono</th>
              <th>Direccion</th>
              <th>Email</th>
              <th>Contrase√±a</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of users; let i=index;" class="text-center">
