<body style="background-color:#193D64">


  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="home">Menu</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active"> 
              <a class="nav-link" routerLink="/menu-admin">Home</a>  
          </li>
        </ul>
      </div>
    </nav>
    <h2>Vehicules</h2>

    <div>
      <button class="section-btn" (click)="add_Vehicule()">
        Add Vehicules
      </button>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>Vehiculos</h3>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr class="text-center">
                <th>ID</th>
                <th>Placa</th>
                <th>Color</th>
                <th>Marca</th>
                <th>Usuario</th>
                <th>Tipo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of vehicules; let i=index;" class="text-center">
                <td>{{s.id_Vehicule}}</td>
                <td a routerLink="/vehicule-details/{{s.id_Vehicule}}">{{s.license_Plate}}</td>
                <td>{{s.color}}</td>
                <td>{{s.brand}}</td>
                <td>{{s.id_User.name}}</td>
                <td>{{s.id_Type.name}}</td>
                <td>
                  <button mat-raised-button color="accent">Editar</button>
                  <button mat-raised-button color="warn" (click)="delete(s.id_Vehicule)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>


    </div>
  </div>

</body>
