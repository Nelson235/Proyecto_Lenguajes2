    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>Vehiculos</h3>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr class="text-center">
                <th>ID</th>
                <th>Placa</th>
                <th>Color</th>
                <th>Marca</th>
                <th>Usuario</th>
                <th>Tipo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of vehicules; let i=index;" class="text-center">
                <td>{{s.id_Vehicule}}</td>
                <td>{{s.license_Plate}}</td>
                <td>{{s.color}}</td>
                <td>{{s.brand}}</td>
                <td>{{s.id_User.name}}</td>
                <td>{{s.id_Type.name}}</td>
                <td>
                  <button class="btn btn-warming">Editar</button>
                  <button class="btn btn-info" (click)="delete(s.id_Vehicule)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>


  </div>

</body>
