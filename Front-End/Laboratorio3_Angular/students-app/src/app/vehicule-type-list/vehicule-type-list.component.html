<p>Vehicule_Type</p>

<div>
  <button (click)="add_VehiculeType()">
    Add Vehicule_Type
  </button>
</div>

<ul class="students">
    <li *ngFor="let s of vehiculesType; let i=index;">
      <a routerLink="/vehicule-type-details/{{s.id_Type}}">
        <span class="badge">{{i+1}}</span> {{s.name}}
      </a>
      <button class="delete" title="delete User"
        (click)="delete(s.id_Type)">x</button>
    </li>
  </ul>
