<body style="background-color:#193D64">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="home">Menu</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active"> 
              <a class="nav-link" routerLink="/menu-admin">Home</a>  
          </li>
        </ul>
      </div>
    </nav>
    <h2>Roles</h2>

    <div>
      <button class="section-btn" (click)="add_Role()">
        Add
      </button>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>Usuarios</h3>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr class="text-center">
                <th>ID</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of roles; let i=index;" class="text-center">
                <td>{{s.id_Role}}</td>
                <td routerLink="/role-details/{{s.id_Role}}">{{s.name}}</td>
                <td>
                  <button mat-raised-button color="accent">Editar</button>
                  <button mat-raised-button color="warn" (click)="delete(s.id_Role)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
</body>
